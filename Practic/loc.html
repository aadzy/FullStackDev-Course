<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>Geolocation Demo</h2>
      <p>Latitude: <span id="lat"> </span></p>
      <p>Longitude: <span id="lon"> </span></p>
      <p>Time Stamp: <span id="timestamp"> </span></p>
      <div id="error"></div>
    </main>

    <script>
      window.onload = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(getPositions, showError);
        } else {
          console.log("Browser doesn't support geolocation!");
        }
      };

      // success part
      function getPositions(position) {
        document.getElementById("lat").innerText = position.coords.latitude;
        document.getElementById("lon").innerText = position.coords.longitude;
        document.getElementById("timestamp").innerText = new Date(
          position.timestamp
        );
      }

      // error part
      function showError(error) {
        let msg = "";
        switch (error.code) {
          case error.PERMISSION_DENIED:
            msg = "User denied permission";
            break;
          case error.POSITION_UNAVAILABLE:
            msg = "Can't fetch location";
            break;
          case error.TIMEOUT:
            msg = "Time out";
            break;
          case error.UNKNOWN_ERROR:
            msg = "Unknown error occurred";
            break;
        }

        displayError(msg);
      }
      function displayError(msg) {
        document.getElementById("error").innerText = msg;
      }
    </script>
  </body>
</html>
